			<section class="sign-up-form sign-up"><!--

        Leave Creation form

    --><form class="" id="leaveCreationForm" action="leaveRequest_creation_success.html" method="post">

          <fieldset class="create-account flex-label">
            <label>
              Comments (optional)
              <input class="optional" type="text" id="requesterComment" placeholder="Comments for leave reason" maxlength="150">
            </label>

          	<label class="control-label">
              Assign Review Manager
              <select data-val-type="reviewManagerType" id="reviewManager" class="form-control">
								<option value="0">-- Assign Review Manager --</option>
							</select>
            </label>

			      <label class="control-label">Start date
			        <input type="date" id="dateStart" class="optional form-control" required pattern="[0-9]{2}-[0-9]{4}-[0-9]{2}">
						</label>

			      <label class="control-label">End date
			        <input type="date" id="dateEnd" class="optional form-control" required pattern="[0-9]{2}-[0-9]{4}-[0-9]{2}">
						</label>

			      <label class="control-label">Calculated Working Days
			        <input disabled type="number" id="noOfWorkingDays" class="optional form-control" required placeholder="0">
						</label>

					</fieldset>

					<div>
						<button id="createLeaveRequestBtn" class="btn btn-default formActionBtn">Create your Leave Request</button>
					</div>

        </form>
